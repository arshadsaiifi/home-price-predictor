<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore Home Price Prediction</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="app.css">

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link app.js -->
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Bangalore Home Price Prediction</h1>
        <form id="predictionForm" onsubmit="return false;">
            <!-- Total Square Feet -->
            <div class="form-group">
                <label for="total-sqrt">Total Square Feet</label>
                <input type="number" id="total-sqrt" name="total-sqrt" required placeholder="Enter area in sqft">
            </div>

            <!-- Bedroom -->
            <div class="form-group">
                <label for="bedroom">Number of Bedrooms</label>
                <input type="number" id="bedroom" name="bedroom" required placeholder="Enter number of bedrooms">
            </div>

            <!-- Bathroom -->
            <div class="form-group">
                <label for="bathroom">Number of Bathrooms</label>
                <input type="number" id="bathroom" name="bathroom" required placeholder="Enter number of bathrooms">
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option disabled selected>Loading locations...</option>
                </select>
            </div>

            <!-- Button -->
            <button type="button" onclick="onClickedEstimatePrice()">Estimate Price</button>
        </form>

        <!-- Estimated Price -->
        <div id="estimatedPrice" class="price-result"></div>

    </div>
</body>
</html>
